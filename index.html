<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="images/logo.svg" class="logo" alt="Ping logo">
    <div class="title">
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
    </div>
    <form class="form" id="form">
      <div class="email-box">
        <input type="email" id="email" class="email-type" name="email" placeholder="Your email address..."autocomplete="off">
        <small class="error"></small>
      </div>
      <button type="submit" id="button">Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" class="dashboard" alt="dashboard illustration.">

    <div class="socials">
      <a href="https://www.facebook.com/"><img src="images/icon-facebook.svg" alt="facebook logo." class="social"></a>
      <a href="https://www.twitter.com/"><img src="images/icon-twitter.svg" alt="twitter logo." class="social"></a>
      <a href="https://www.instagram.com/"><img src="images/icon-instagram.svg" alt="instagram logo." class="social"></a> 
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/naiiiden/">nano</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
